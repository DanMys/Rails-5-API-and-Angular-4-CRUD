<div class="jumbotron">
  <h1 class="display-3">Create New Post</h1>
  <p class="lead">This is a simple post page.</p>
  <hr class="my-4">
  <!-- <p></p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
  </p> -->
</div>

<div class="row">
  <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
    <form (ngSubmit)="createPost(post); postForm.reset()" #postForm='ngForm'>
      <div class="form-group">
        <label for="post-title">
          <h3>Post Title</h3>
        </label>
        <input type="text" class="form-control" id="title"
          required
          name="title"
          placeholder="Post Title"
          #title='ngModel'
          [(ngModel)]='post.title'>

          <div [hidden]='title.valid || title.pristine'
            class="alert alert-danger">
            Title of the post is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">
          <h3>Post Description</h3>
        </label>
        <textarea class="form-control" id="description"
          required
          name="description"
          #description='ngModel'
          [(ngModel)]='post.description'
          rows="3">
        </textarea>
        <div [hidden]='description.valid || description.pristine'
          class="alert alert-danger">
          Description is required
      </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!postForm.form.valid" [hidden]="submitted">Post Article</button>

      <div [hidden]="!submitted" class="alert alert-success">
        Your post has been successfully created.
        <a class="alert-link" routerLink="/posts">View all Posts</a>
      </div>


    </form>

  </div>
</div>
