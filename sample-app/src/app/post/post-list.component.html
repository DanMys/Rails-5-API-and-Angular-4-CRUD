<div class="ui four stackable cards">
  <div class="card" *ngFor="let post of posts">
    <a (click)="goToShow(post)">
      <div class="card-block">
        <h3 class="card-title">
        {{post.title}}
      </h3>
        <p>
          <small>Last Updated: {{post.updated_at | date:'medium'}}</small>
        </p>
        <p card-text>
          {{post.description}}
        </p>
        <a class="btn btn-primary">View Post</a>
      </div>
    </a>
  </div>
</div>
